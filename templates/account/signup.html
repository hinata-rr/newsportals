{% extends "account/base.html" %}

{% block content %}
<h2>Регистрация</h2>

{% if form.errors %}
<div class="error">Пожалуйста, исправьте ошибки в форме.</div>
{% endif %}

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label>Email:</label>
        {{ form.email }}
    </div>

    <div class="form-group">
        <label>Пароль:</label>
        {{ form.password1 }}
    </div>

    <div class="form-group">
        <label>Пароль (еще раз):</label>
        {{ form.password2 }}
    </div>

    <button type="submit">Зарегистрироваться</button>
</form>

<div class="links">
    <a href="{% url 'account_login' %}">Уже есть аккаунт? Войдите</a>
</div>
{% endblock %}
