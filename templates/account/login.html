{% extends "account/base.html" %}

{% block content %}
<h2>Вход</h2>

{% if form.errors %}
<div class="error">Неверный email или пароль.</div>
{% endif %}

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label>Email:</label>
        {{ form.login }}
    </div>

    <div class="form-group">
        <label>Пароль:</label>
        {{ form.password }}
    </div>

    <button type="submit">Войти</button>
</form>

<div class="links">
    <a href="{% url 'account_signup' %}">Регистрация</a> |
    <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
</div>

<!-- Социальные сети -->
<div style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px;">
    <p>Или войдите через социальные сети:</p>
    <a href="/accounts/google/login/" style="background: #4285F4; color: white; padding: 10px 15px; text-decoration: none; display: inline-block; margin: 5px;">Google</a>
    <a href="/accounts/yandex/login/" style="background: #FF0000; color: white; padding: 10px 15px; text-decoration: none; display: inline-block; margin: 5px;">Yandex</a>
</div>
{% endblock %}
