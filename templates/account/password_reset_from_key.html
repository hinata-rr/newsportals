{% extends "account/base.html" %}

{% block content %}
<h2>Введите новый пароль</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label>Новый пароль:</label>
        {{ form.password1 }}
    </div>
    
    <div class="form-group">
        <label>Пароль (еще раз):</label>
        {{ form.password2 }}
    </div>
    
    <button type="submit">Сменить пароль</button>
</form>
{% endblock %}
